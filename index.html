<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f0f4f8;
            /* Color de fondo claro */
        }

        .card {
            border-radius: 10px;
            /* Esquinas redondeadas */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            /* Sombra sutil */
            max-width: 900px;
            /* Ancho máximo del card */
            margin: 50px auto;
            /* Centrar el card en la página */
            padding: 20px;
            /* Espaciado interno */
        }

        .card-header {
            background-color: #007bff;
            /* Color primario de Bootstrap */
            color: white;
            /* Texto blanco */
            text-align: center;
            /* Centrar el texto */
        }

        .form-control {
            border-radius: 5px;
            /* Campos de entrada redondeados */
        }

        .btn {
            border-radius: 5px;
            /* Botones redondeados */
        }

        

        .message textarea {
            text-align: right;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Ejemplo de Formulario de Pago</h3>
                    </div>
                    <div class="card-body">
                        <div  class="alert alert-danger" >Algunos campos están
                            faltando</div>
                        <form method="post" action="#">
                            <div class="row mt-4">
                                <div class="col-sm-5 pb-3">
                                    <label for="cardNumber">Número de Tarjeta</label>
                                    <input class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX"
                                        type="text" required>
                                </div>
                                <div class="col-sm-3 pb-3">
                                    <label for="cvc">CVC</label>
                                    <input class="form-control" id="cvc" placeholder="000" type="text" required>
                                </div>
                                <div class="col-sm-4 pb-3">
                                    <label for="amount">Cantidad</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">$</span>
                                        </div>
                                        <input class="form-control" id="amount" placeholder="Cantidad" type="number"
                                            required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="col-sm-12 pb-3">
                                        <label for="firstName">Nombre</label>
                                        <input class="form-control" id="firstName" type="text" required>
                                    </div>
                                    <div class="col-sm-12 pb-3">
                                        <label for="city">Ciudad</label>
                                        <input class="form-control" id="city" type="text" required>
                                    </div>
                                    <div class="col-md-12 pb-3">
                                        <div class="float-left">
                                            <p>Aceptamos :</p>
                                            <div class="btn-group" data-toggle="buttons">
                                                <label class="btn btn-secondary">
                                                    <input autocomplete="off" checked id="mastercard" name="options"
                                                        type="radio">
                                                    <i class="fab fa-cc-mastercard"></i>
                                                </label>
                                                <label class="btn btn-secondary">
                                                    <input autocomplete="off" id="visa" name="options" type="radio">
                                                    <i class="fab fa-cc-visa"></i>
                                                </label>
                                                <label class="btn btn-secondary">
                                                    <input autocomplete="off" id="amex" name="options" type="radio">
                                                    <i class="fab fa-cc-amex"></i>
                                                </label>
                                                <label class="btn btn-secondary">
                                                    <input autocomplete="off" id="discover" name="options" type="radio">
                                                    <i class="fab fa-cc-discover"></i>
                                                </label>
                                            </div>
                                        </div>
                                     </div>
                                </div>  
                                <div  class="col-sm-6">
                                    <div class="col-sm-12 pb-1">
                                        <label for="lastName">Apellido</label>
                                        <input class="form-control" id="lastName" type="text" required>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6 pb-3">
                                            <label for="state">Estado</label>
                                            <select class="form-control" id="state" required>
                                                <option value="" disabled selected>Selecciona un estado</option>
                                                <option value="AL">Alabama</option>
                                                <option value="CA">California</option>
                                                <option value="TX">Texas</option>
                                                <option value="NY">Nueva York</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-6 pb-3">
                                            <label for="postalCode">Código Postal</label>
                                            <input class="form-control" id="postalCode" type="text" required>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 pb-3">
                                        <label for="exampleMessage">Mensaje</label>
                                        <textarea class="form-control" id="exampleMessage" rows="3"></textarea>
                                        <small class="text-muted">Agrega cualquier nota aquí.</small>
                                    </div>
                                </div>
                                
                                
                                
                            </div>
                            
                            <div class="card-footer">
                                <div class="float-right">
                                    <button class="btn btn-secondary" type="reset">Cancelar</button>
                                    <button id="sendForm" class="btn btn-primary" type="submit">Enviar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
